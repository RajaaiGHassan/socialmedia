<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sound Images</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }

        /* Wrapper centers everything */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        /* Page title */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            color: black;
        }

        /* Image container */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }

        /* Image box */
        .image-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            padding: 15px;
            border: 2px solid black;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        /* Image styling */
        .image-box img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }

        /* Hover effect */
        .image-box:hover {
            transform: scale(1.05);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* Text label */
        .label {
            margin-top: 8px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Click on an Image to Play a Sound</h1>

        <div class="container">
            <div class="image-box" onclick="playSound('sound1')">
                <img src="https://static.wixstatic.com/media/33d5f1_a7deb8fefd25441cbb1b847c8a178888~mv2.png" alt="Dog">
                <div class="label">Dog</div>
            </div>
            <div class="image-box" onclick="playSound('sound2')">
                <img src="https://static.wixstatic.com/media/33d5f1_5f10734b41d1498bb99d5343e0a66e97~mv2.png" alt="Cat">
                <div class="label">Cat</div>
            </div>
            <div class="image-box" onclick="playSound('sound3')">
                <img src="https://static.wixstatic.com/media/33d5f1_cfa4e9596ac943ff92750ad8d74003e1~mv2.png" alt="Bird">
                <div class="label">Bird</div>
            </div>
            <div class="image-box" onclick="playSound('sound4')">
                <img src="https://static.wixstatic.com/media/33d5f1_abd05b07dd6948748e4bdfc5f70d75db~mv2.png" alt="Lion">
                <div class="label">Lion</div>
            </div>
        </div>

        <!-- Audio files -->
        <audio id="sound1" src="https://static.wixstatic.com/mp3/33d5f1_1443e057aa2d4128b2696ad34443afcb.m4a"></audio>
        <audio id="sound2" src="https://static.wixstatic.com/mp3/33d5f1_cc906ac294b84ac3a0f89551a2a03328.m4a"></audio>
        <audio id="sound3" src="https://static.wixstatic.com/mp3/33d5f1_fa1ee5ece7414eec8cae9ba6a220b323.m4a"></audio>
        <audio id="sound4" src="https://static.wixstatic.com/mp3/33d5f1_2411cef02f4f441bbde614613b517a93.m4a"></audio>
    </div>

    <script>
        function playSound(soundId) {
            let sound = document.getElementById(soundId);
            sound.currentTime = 0; // Reset sound to the beginning
            sound.play();
        }
    </script>

</body>
</html>
